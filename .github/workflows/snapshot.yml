# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Build Snapshot

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: cheos-repo # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        settings-path: ${{ github.workspace }}/.github/workflows/ # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package -Dversion.suffix=-${{ github.run_number }}-SNAPSHOT --file pom.xml

    - name: Publish to Cheos' Maven Repository
      run: mvn deploy -s $GITHUB_WORKSPACE/.github/workflows/settings.xml -Dversion.suffix=-${{ github.run_number }}-SNAPSHOT
      env:
        MAVEN_USERNAME: ${{ secrets.CHEOS_MAVEN_DEPLOY_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.CHEOS_MAVEN_DEPLOY_PASSWORD }}
